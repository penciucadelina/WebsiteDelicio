<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervări - Delicio</title>
    <meta name="description" content="Rezervați o masă la Delicio în Cluj-Napoca. Completați formularul nostru de rezervare online.">
    <meta name="keywords" content="rezervări, Delicio, Cluj-Napoca, masă, formular de rezervare">
    <meta name="author" content="Delicio">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delicio</h1>
        <p>Rezervări</p>
    </header>

    <nav>
        <a href="index.html">Acasă</a>
        <a href="menu.html">Meniu</a>
        <a href="contact.html">Contact</a>
        <a href="rezervari.html">Rezervări</a>
    </nav>

    <div class="container">
        <section id="rezervari">
            <h2>Rezervări</h2>
            <form>
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Ora:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Număr de persoane:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <input type="submit" value="Rezervă">
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Delicio. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
